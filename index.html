<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">

  <title>midpointr</title>

</head>

<body>
  <div id ="mainContainer" class="container-fluid">

    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <h1>midpointr</h1>
        <p class="lead">Find the midpoint between two locations!</p> 

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">Location 1</span>
          <input type="text" class="form-control" id="location1" placeholder="123 Fake Street, Happyville, TX12 7OG">
           <span class="input-group-btn">
            <button id="gpsBtn" class="btn btn-default" type="button" onclick="getGPS()"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></button>
          </span>
        </div>
        <br>
        <div class="input-group">
         <span class="input-group-addon" id="basic-addon3">Location 2</span>
          <input type="text" class="form-control" id="location2" placeholder="15 Narnia Street, Lazytown, FO45 8OE">
        </div>

        <br>

        <button class="btn btn-lg btn-success" type="submit" onclick="midpoint()">Find midpoint!</button>

           <div id="answer" class="alert alert-info" role="alert"><p>You are x miles away from your destination.</p> <p>The midpoint is y which is x miles away from your current location</p></div>
         </div>
    </div>
  </div>

  <div id="map"></div>

</body>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- GoogleMap -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyam_pBBUrPWnBS1kGrNFyQZ7k5dspl-g&callback=initMap&libraries=geometry,places"></script>

<script type="text/javascript" src="main.js"></script>

</html>
